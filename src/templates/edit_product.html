<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>
<body>
    <h1>Edit Product</h1>
    <form action="{{ url_for('edit_product', id=product[0]) }}" method="POST">
        <input type="hidden" name="id" value="{{ product[0] }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ product[1] }}">
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author" value="{{ product[2] }}">
        <br>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" value="{{ product[3] }}">
        <input type="submit" value="Update Product">
    </form>
</body>
</html>
